<!DOCTYPE html>
<html lang="en">

<head>
    <title id="title">Amazing Date Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="DateCalculator">
        <div class="Header">
            <div class="LanguageSelect">
                <select id="LanguageSelect" class="Text">
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                </select>
            </div>
        </div>
        <div class="Name">
            <h1 id="name" class="Result">Calculator of days between dates</h1>
        </div>
        <div class="Dates">
            <div class="FirstDate">
                <h1 id="date1header" class="Text">Enter first date</h1>
                <div class="Day">
                    <label for="day1" class="Text Label" id="day1Label">Day</label>
                    <input class="Text Field" name="day" type="number" id="day1" max="31" min="1" value="1">
                </div>
                <div class="Month">
                    <label for="month1" class="Text Label" id="month1Label">Month</label>
                    <select name="month" id="month1" class="Text Field">
                        <option value="January" id="January1">January</option>
                        <option value="February" id="February1">February</option>
                        <option value="March" id="March1">March</option>
                        <option value="April" id="April1">April</option>
                        <option value="May" id="May1">May</option>
                        <option value="June" id="June1">June</option>
                        <option value="July" id="July1">July</option>
                        <option value="August" id="August1">August</option>
                        <option value="September" id="September1">September</option>
                        <option value="October" id="October1">October</option>
                        <option value="November" id="November1">November</option>
                        <option value="December" id="December1">December</option>
                    </select>
                </div>
                <div class="Year">
                    <label for="year1" class="Text Label" id="year1Label">Year</label>
                    <input type="number" class="Text Field" name="year" id="year1" value="45" min="1">
                </div>
                <div class="Era">
                    <label for="BC1" class="Text" id="BC1Label">BC</label>
                    <span class="checkmark"></span>
                    <input type="radio" name="era1" id="BC1">
                    <label for="AD1" class="Text" id="AD1Label">AD</label>
                    <input type="radio" name="era1" id="AD1" checked>

                </div>
            </div>

            <div class="SecondDate">
                <h1 id="date2header" class="Text">Enter second date</h1>
                <div class="Day">
                    <label for="day2" class="Text Label" id="day2Label">Day</label>
                    <input name="day" class="Text Field" type="number" id="day2" max="31" min="1">
                </div>
                <div class="Month">
                    <label for="month2" class="Text Label" id="month2Label">Month</label>
                    <select name="month" id="month2" class="Text Field">
                        <option value="January" id="January2">January</option>
                        <option value="February" id="February2">February</option>
                        <option value="March" id="March2">March</option>
                        <option value="April" id="April2">April</option>
                        <option value="May" id="May2">May</option>
                        <option value="June" id="June2">June</option>
                        <option value="July" id="July2">July</option>
                        <option value="August" id="August2">August</option>
                        <option value="September" id="September2">September</option>
                        <option value="October" id="October2">October</option>
                        <option value="November" id="November2">November</option>
                        <option value="December" id="December2">December</option>
                    </select>
                </div>
                <div class="Year">
                    <label for="year2" class="Text Label" id="year2Label">Year</label>
                    <input type="number" class="Text Field" name="year" id="year2" min="1">
                </div>
                <div class="Era">
                    <label for="BC2" class="Text" id="BC2Label">BC</label>
                    <input type="radio" name="era2" id="BC2">
                    <label for="AD2" class="Text" id="AD2Label">AD</label>
                    <input type="radio" name="era2" id="AD2" checked>
                </div>
            </div>
        </div>
        <div class="ClickButton">
            <button id="button" class="Button">Calculate</button>
        </div>
        <div class="Result">
            <p id="result"></p>
        </div>

        <div class="Errors">
            <p id="errors"></p>
        </div>

        <div class="ChangingJulianToGregorian">
            <p id="errorNote"></p>
            <p id="defaultNote"></p>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="dictionary.js"></script>
    <script src="localization.js"></script>
</body>

</html>
